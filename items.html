<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Curiosities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/java/java.js" defer></script>
    <script src="assets/java/index.js"></script>
      <!-- Favicon -->
  <link href="assets/img/icon3.png" rel="icon">

  <!-- Vendor CSS Files
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet"> -->
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="assets/img/demo.jpg" alt="Logo" width="60" height="24" class="d-inline-block align-text-top">
                Forbidden Curiosities
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a id="navHome" class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a id="navFeatures" class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a id="navPricing" class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a id="navDisabled" class="nav-link disabled" aria-disabled="true">Disabled</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="card" id="mainCard">
            <div class="card-header">
                <h2 class="text-center" id="header">Placeholder Header</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 col-md-6 d-flex">
                        <img id="img" src="" class="card-img-top img-fluid limitHeight m-auto" alt="Placeholder Image">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <h5 class="card-title text-center">Data</h5>
                        <button class="btn d-lg-none" type="button" id="dataExpanderIcon" data-bs-toggle="collapse" data-bs-target="#table" aria-expanded="false" aria-controls="table">
                            <span class="bi-chevron-bar-right"></span>
                            <span class="bi-chevron-bar-down"></span>
                        </button>
                        <table class="table table-striped border collapse d-md-block" id="table">
                            <tbody id="infoTable">
                                <!-- Table rows will be dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <h5 class="card-title text-center">Info</h5>
                <p class="card-text" id="shortInfo">Placeholder Short Info</p>
                <p class="card-text d-none" id="longerInfo">Placeholder Long Info</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button id="buttonPrevious" type="button" class="btn btn-primary">Previous</button>
                <h3 id="narrative">Placeholder Narrative</h3>
                <button id="buttonNext" type="button" class="btn btn-primary">Next</button>
            </div>
        </div>

        <div class="card d-none" id="fullInfo">
            <div class="card-header">
                <h2 class="text-center" id="fullHeader">Placeholder Full Header</h2>
            </div>
            <div class="card-body" id="fullInfoContent">
                <!-- Full info content will be dynamically populated -->
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a href="#" type="button" class="btn btn-primary m-auto" onclick="hideFullInfo()">Back</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
