    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Header and Navigation */
        header {
            background-color: black;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Make it responsive */
            gap: 20px;
        }

        nav ul li a {
            color: #a12bbf;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
        }

        .icon-container {
            margin: 50px 0;
        }

        .book-icon {
            width: 100px;
            height: auto;
        }

        h2 {
            font-size: 20px;
            margin: 20px 0;
            color: #f2f2f2;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Button styles */
        button {
            background-color: #a12bbf;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%; /* Responsive button width */
            max-width: 300px; /* Limit the button width */
        }

        /* Media Queries for Responsiveness */
        @media (min-width: 600px) {
            /* Larger screens: Align buttons side by side in two columns */
            .buttons-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 30px;
            }

            button {
                width: 40%;
                max-width: 200px; /* Adjust button width on larger screens */
            }
        }

        @media (min-width: 1024px) {
            /* Further layout adjustments for bigger screens */
            nav ul li a {
                font-size: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .book-icon {
                width: 150px;
            }
        }
    </style>
</head>
